#Spring整合jsp视图解析器
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

server.port=8086
#数据库连接配置信息  Ctrl+/ 注释
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver  #mysql8.0以上驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/lol?characterEncoding=utf8&useSSL=false&serverTimezone=GMT
#spring.datasource.url=jdbc:mysql://localhost:3306/springboot?characterEncoding=utf8&useSSL=false&serverTimezone=GMT&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root

#jpa自动创建表
spring.jpa.hibernate.ddl-auto:update
#spring.jpa.hibernate.ddl-auto:create
#spring.jpa.hibernate.ddl-auto:validate
#默认命名策略
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#表示bean可以进行覆盖
spring.main.allow-bean-definition-overriding=true

#显示jpa执行的sql语句
spring.jpa.show-sql:true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

#延迟加载问题处理
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true


